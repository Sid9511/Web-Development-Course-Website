<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="loginStyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- It will redirect to the Home Page after submitting the form -->
  <script>
  $(document).ready(function(){
    $("form").submit(function(){
      alert("Great Job !");
    });
  });
  </script>
</head>
<body>
		<div class="form">
			<div class="button">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" id="log" onclick="login()" style="color: #fff;">Log In</button>
				<button type="button" class="toggle-btn" id="reg" onclick="register()">Register</button>
			</div>

			<div class="social-icons">
				<img src="images/fb2.png">
				<img src="images/insta2.png">
				<img src="images/tt2.png">
			</div>
			
			<!-- Login Form -->
			<form id="login" class="login-group" action="index.html">

				<div class="input">
					<img src="images/user.png">
					<input type="text" id="email" class="login-field" placeholder="Username or Phone Number or Email" style="width: 88%; border:none;" required="required">
				</div>

				<div class="input">
					<img src="images/password.png">
					<input type="password" id="password" class="login-field" placeholder="Password" style="width: 88%; border:none;" required="required">
				</div>

				<input type="checkbox" class="check-box">Remember Password
				<button type="submit" class="submit-btn">Log In</button>
			</form>


			<div class="other" id="other">
				<div class="instead">
					<h3>or</h3>
				</div>
				<button class="connect" onclick="google()">
					<img src="images/google.png"><span>Sign in with Google</span>
				</button>
			</div>
			
			<!-- Registration Form -->
			<form id="register" class="register-group">
				<input type="text" class="input-field" placeholder="Full Name" required="required">
				<input type="email" class="input-field" placeholder="Email Address" required="required">
				<input type="password" class="input-field" placeholder="Create Password" name="psame" required="required">
				<input type="password" class="input-field" placeholder="Confirm Password" name="psame" required="required">
				<input type="checkbox" class="check-box" id="chkAgree" onclick="goFurther()">I agree to the Terms & Conditions
				<button type="submit" id="btnSubmit" class="submit-btn">Register</button>
			</form>
		</div>
		<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
